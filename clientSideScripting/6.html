<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="cookieValue_container"></h1>

    <script>
      const cookieValueContainer = document.querySelector(
        '.cookieValue_container'
      );
      document.cookie = `name=rahuldotel;${new Date(
        Date.now() + 1000
      ).toUTCString()};path=/`;
      cookieValueContainer.textContent = document.cookie.split('=')[1];
    </script>
  </body>
</html>
