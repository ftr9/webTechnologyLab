<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        background: linear-gradient(
          to right bottom,
          rgba(1, 1, 1, 1),
          rgba(1, 1, 1, 0.6)
        );
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 30px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="time_display"></h1>
    <script>
      const timeDisplayContainer = document.querySelector('.time_display');
      setInterval(() => {
        timeDisplayContainer.textContent = new Date().toLocaleTimeString();
      }, 500);
    </script>
  </body>
</html>
